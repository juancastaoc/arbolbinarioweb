<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./templatemain.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="content">
        
        
        <h:form>
            <style type="text/css">
    .ui-diagram-element {  
        width:7em; 
        height:3em;     
        line-height:3em;
        text-align: center;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.8);
        border-radius: 4px;
        border: 1px solid #3333FF;
        background-color: #70CF76;
        color: #0728F3;
    }
    .ui-diagram-element:hover{
        background-color: orange;
    }
    </style>
            <p:panel id="pnlArbolN-ario" header="Arbol N-ario">
                <p:diagram value="#{arbolNControlador.model}" style="height:400px" />

            </p:panel>
            <p:panel header="Nuevo dato" >
                <p:inputText id="txtNuevoDato" required="true" value="#{arbolNControlador.id}"/>
                <p:commandButton value="Agregar" action="#{arbolNControlador.adicionarNodo()}" update="@all" ajax="false"/>
            </p:panel>


        </h:form>
    </ui:define>

</ui:composition>
