<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./templatemain.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:define name="head">
        
        <style type="text/css">
    .ui-diagram-element {  
        width:7em; 
        height:3em;     
        line-height:3em;
        text-align: center;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.8);
        border-radius: 4px;
        border: 1px solid #3333FF;
        background-color: #70CF76;
        color: #0728F3;
    }
    .ui-diagram-element:hover{
        background-color: orange;
    }
    </style>
        
    </ui:define>
    <ui:define name="content">       

        <p:growl id="grwlErrores"/>
        <p:diagram id="pnlArbol" value="#{arbolBinarioControlador.model}" style="height:400px" styleClass="ui-widget-content" />

        <h:form>
                <p:panel header="Arboles binarios">
                <p:outputLabel value="Dato:"/>
                <p:inputText required="true" value="#{arbolBinarioControlador.dato}"/>
                <p:commandButton ajax="false"  value="Agregar" action="#{arbolBinarioControlador.adicionarNodo()}"
                                 update="@all" />
                <p:commandButton value="InOrden" action="#{arbolBinarioControlador.habilitarInOrden()}" update="@all" ajax="false"/>
                <p:commandButton value="PreOrden" action="#{arbolBinarioControlador.habilitarPreOrden()}" update="@all" ajax="false" />
                <p:commandButton value="PostOrden" action="#{arbolBinarioControlador.habilitarPostOrden()}" update="@all" ajax="false" />
                <p:commandButton value="Por Niveles" action="#{arbolBinarioControlador.habilitarVistaPorNiveles()}" update="@all" ajax="false" />
                <p:commandButton value="Nivel Ordenado" action="#{arbolBinarioControlador.habilitarVistaPorNivelesOrdenado()}" update="@all" ajax="false"/>
                <p:commandButton value="Listar Hojas" action="#{arbolBinarioControlador.habilitarVistaHojas()}" update="@all" ajax="false"/>
                <p:commandButton value="buscar" action="#{arbolBinarioControlador.buscar()}" update="@all" ajax="false"/>
                <p:commandButton value="buscar Padre" action="#{arbolBinarioControlador.buscarPadre()}" update="@all" ajax="false"/>
                <p:commandButton value="borrar" action="#{arbolBinarioControlador.borrar()}" update="@all" ajax="false"/>
                <p:commandButton value="Podar" action="#{arbolBinarioControlador.podarArbol()}" update="@all" ajax="false"/>
                <p:commandButton value="Balance" action="#{arbolBinarioControlador.balance()}" update="@all" ajax="false"/>
                <p:commandButton value="Borrar Mayor" action="#{arbolBinarioControlador.borrarMayor()}" update="@all" ajax="false"/>
                <p:commandButton value="Borrar Menor"  action="#{arbolBinarioControlador.borrarMenor()}" update="@all" ajax="false"/>
                <p:commandButton value="Cambiar Valores" action="#{arbolBinarioControlador.cambiarValores()}" update="@all" ajax="false"/>
                
                
                
                
                
                
                
                
            </p:panel>
        </h:form>
        
        
            <p:panel header="Cantidad de Nodos">                    
            <p:dataTable  var="nodo" value="#{arbolBinarioControlador.arbol.cantidadNodos()}">
                    <p:column headerText="La cantidad de Nodos que tiene el árbol son: ">
                        <h:outputText value="#{nodo}" />
                    </p:column>
                </p:dataTable>
            </p:panel>
        
            <p:panel header="Cantidad de Hojas del Arbol">                    
                <p:dataTable  var="nodo" value="#{arbolBinarioControlador.arbol.cantidadNodosHoja()}">
                    <p:column headerText="La cantidad de Hojas que tiene el árbol son: ">
                        <h:outputText value="#{nodo}" />
                    </p:column>
                </p:dataTable>
            </p:panel>
          
            <p:panel header="Menor Valor">                    
                <p:dataTable  var="nodo" value="#{arbolBinarioControlador.arbol.menorValor()}">
                    <p:column headerText="El nodo menor del árbol es: ">
                        <h:outputText value="#{nodo}" />
                    </p:column>
                </p:dataTable>
            </p:panel>
        
            <p:panel header="Mayor Valor">                    
                <p:dataTable  var="nodo" value="#{arbolBinarioControlador.arbol.mayorValor()}">
                    <p:column headerText="El nodo mayor del árbol es: ">
                        <h:outputText value="#{nodo}" />
                    </p:column>
                </p:dataTable>
            </p:panel>
        
        <h:form>
            <p:panel header="Llenar árbol">
                <p:inputTextarea required="true" cols="40" value="#{arbolBinarioControlador.datoscsv}"/>
                <p:commandButton value="LLenar Arbol" action="#{arbolBinarioControlador.extraerDatos()}"
                                 update="@all" ajax="false"/>

            </p:panel>
        </h:form>
        
        <h:form id="multiplicacion">
            <p:panel header="Multiplicar">
                <p:inputTextarea required="true" cols="20" id="numero"/>
                <p:commandButton value="Multiplicar Arbol" action="#{arbolBinarioControlador.multiplicarArbol(param['multiplicacion:numero'])}"
                                 update="@all" ajax="false"/>

            </p:panel>
        </h:form>
        
        <h:form id="borrarNivel">
                <p:panel header="Borrar nivel">
                <p:inputTextarea required="true" cols="20" id="nivel"/>
                <p:commandButton value="Borrar nivel" action="#{arbolBinarioControlador.BorraNivel(param['borrarNivel:nivel'])}"
                                 update="@all" ajax="false"/>

            </p:panel>
        </h:form>
        
        <h:form>

            <p:panel header="Terminados en">
                <p:inputText required="true" value="#{arbolBinarioControlador.terminado}"/>
                <p:commandButton value="Buscar Terminados" action="#{arbolBinarioControlador.buscarTerminadosEn()}"
                                 update="@all" ajax="false"/>
                <p:commandButton value="Obtener árbol terminados" 
                                 action="#{arbolBinarioControlador.encontrarTerminadosEn()}"
                                 update="@all" ajax="false"/>

            </p:panel>
        </h:form>
        <h:panelGroup> 
            
     
            <p:panel header="InOrden" rendered="#{arbolBinarioControlador.verInOrden}">
                <p:dataTable  var="nodo" value="#{arbolBinarioControlador.arbol.inOrden()}">
                    <p:column headerText="Id">
                        <h:outputText value="#{nodo}" />
                    </p:column>
                </p:dataTable>
            </p:panel>
            
            <p:panel header="PreOrden" rendered="#{arbolBinarioControlador.verPreorden}">
                <p:dataTable   var="nodo" value="#{arbolBinarioControlador.arbol.preOrden()}">
                    <p:column headerText="Id">
                        <h:outputText value="#{nodo}" />
                    </p:column>

                </p:dataTable>
             </p:panel>


         <p:panel header="PostOrden" rendered="#{arbolBinarioControlador.verPostOrden}">
                <p:dataTable   var="nodo" value="#{arbolBinarioControlador.arbol.postOrden()}">
                    <p:column headerText="Id">
                        <h:outputText value="#{nodo}" />
                    </p:column>

                </p:dataTable>
             </p:panel>
        
            <p:panel header="Vista Por Niveles" rendered="#{arbolBinarioControlador.verNiveles}">
                <p:dataTable   var="nodo" value="#{arbolBinarioControlador.arbol.impNiveles()}">
                    <p:column headerText="Id">
                        <h:outputText value="#{nodo}" />
                    </p:column>
                </p:dataTable>
             </p:panel>
        
        <p:panel header="Niveles ordenado " rendered="#{arbolBinarioControlador.verNivelesOrdenado}">
                <p:dataTable   var="nodo" value="#{arbolBinarioControlador.arbol.imprimirNivel()}">
                    <p:column headerText="Id">
                        <h:outputText value="#{nodo}" />
                    </p:column>

                </p:dataTable>
             </p:panel>
            
            
            <p:panel header="Hojas " rendered="#{arbolBinarioControlador.verhojas}">
                <p:dataTable   var="nodo" value="#{arbolBinarioControlador.arbol.hojas}">
                    <p:column headerText="Id">
                        <h:outputText value="#{nodo}" />
                    </p:column>
                </p:dataTable>
             </p:panel>    
            
            <p:panel header="El padre es: " rendered="#{arbolBinarioControlador.verbuscar}">
                <p:dataTable   var="nodo" value="#{arbolBinarioControlador.buscarPadre()}">
                    <p:column headerText="Id">
                        <h:outputText value="#{nodo}" />
                    </p:column>

                </p:dataTable>
             </p:panel>
            
            <p:panel header="Balance: " rendered="#{arbolBinarioControlador.verBalance}">
                <p:dataTable   var="nodo" value="#{arbolBinarioControlador.arbol.imprimirBalance()}">
                    <p:column headerText="Id">
                        <h:outputText value="#{nodo}" />
                    </p:column>

                </p:dataTable>
             </p:panel>
            
            <p:panel header="Rama mayor: " rendered="#{arbolBinarioControlador.verRamaMayor}">
                <p:dataTable   var="nodo" value="#{arbolBinarioControlador.arbol.ObtenerRamaMayor()}">
                    <p:column headerText="Id">
                        <h:outputText value="#{nodo}" />
                    </p:column>

                </p:dataTable>
             </p:panel>
            
            
            
            
            
            
            
        
           </h:panelGroup>
      
        
        <p:diagram id="pnlArbolTerminados" value="#{arbolBinarioControlador.modelArbol2}" style="height:400px" styleClass="ui-widget-content" />
        
    </ui:define>

</ui:composition>
