<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./templatemain.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:define name="head">
        
    </ui:define>
    <ui:define name="content">       

        <p:growl id="grwlErrores"/>
        <p:diagram id="pnlArbol" value="#{arbolBinarioControlador.model}" style="height:400px" styleClass="ui-widget-content" />

        <h:form>
                <p:panel header="Arboles binarios">
                <p:outputLabel value="Dato:"/>
                <p:inputText required="true" value="#{arbolBinarioControlador.dato}"/>
                <p:commandButton ajax="false"  value="Agregar" action="#{arbolBinarioControlador.adicionarNodo()}"
                                 update="@all" />
                <p:commandButton value="InOrden" action="#{arbolBinarioControlador.habilitarInOrden()}" update="@all" ajax="false"/>
                <p:commandButton value="PreOrden" action="#{arbolBinarioControlador.habilitarPreOrden()}" update="@all" ajax="false" />
                <p:commandButton value="PostOrden" action="#{arbolBinarioControlador.habilitarPostOrden()}" update="@all" ajax="false" />
                <p:commandButton value="PorNiveles" action="#{arbolBinarioControlador.habilitarVistaPorNiveles()}" update="@all" ajax="false" />
                <p:commandButton value="NivelOrdenado" action="#{arbolBinarioControlador.habilitarVistaPorNivelesOrdenado()}" update="@all" ajax="false"/>
                
                
            </p:panel>
        </h:form>
        <h:form>
            <p:panel header="Llenar árbol">
                <p:inputTextarea required="true" cols="40" value="#{arbolBinarioControlador.datoscsv}"/>
                <p:commandButton value="LLenar Arbol" action="#{arbolBinarioControlador.extraerDatos()}"
                                 update="@all" ajax="false"/>

            </p:panel>
        </h:form>
        <h:form>

            <p:panel header="Terminados en">
                <p:inputText required="true" value="#{arbolBinarioControlador.terminado}"/>
                <p:commandButton value="Buscar Terminados" action="#{arbolBinarioControlador.buscarTerminadosEn()}"
                                 update="@all" ajax="false"/>
                <p:commandButton value="Obtener árbol terminados" 
                                 action="#{arbolBinarioControlador.encontrarTerminadosEn()}"
                                 update="@all" ajax="false"/>

            </p:panel>
        </h:form>
        <h:panelGroup> 
            
     
            <p:panel header="InOrden" rendered="#{arbolBinarioControlador.verInOrden}">
                <p:dataTable  var="nodo" value="#{arbolBinarioControlador.arbol.inOrden()}">
                    <p:column headerText="Id">
                        <h:outputText value="#{nodo}" />
                    </p:column>
                </p:dataTable>
            </p:panel>
            
            <p:panel header="PreOrden" rendered="#{arbolBinarioControlador.verPreorden}">
                <p:dataTable   var="nodo" value="#{arbolBinarioControlador.arbol.preOrden()}">
                    <p:column headerText="Id">
                        <h:outputText value="#{nodo}" />
                    </p:column>

                </p:dataTable>
             </p:panel>


         <p:panel header="PostOrden" rendered="#{arbolBinarioControlador.verPostOrden}">
                <p:dataTable   var="nodo" value="#{arbolBinarioControlador.arbol.postOrden()}">
                    <p:column headerText="Id">
                        <h:outputText value="#{nodo}" />
                    </p:column>

                </p:dataTable>
             </p:panel>
        
            <p:panel header="Vista Por Niveles" rendered="#{arbolBinarioControlador.verNiveles}">
                <p:dataTable   var="nodo" value="#{arbolBinarioControlador.arbol.impNiveles()}">
                    <p:column headerText="Id">
                        <h:outputText value="#{nodo}" />
                    </p:column>
                </p:dataTable>
             </p:panel>
        
        <p:panel header="Niveles ordenado " rendered="#{arbolBinarioControlador.verNivelesOrdenado}">
                <p:dataTable   var="nodo" value="#{arbolBinarioControlador.arbol.imprimirNivel()}">
                    <p:column headerText="Id">
                        <h:outputText value="#{nodo}" />
                    </p:column>

                </p:dataTable>
             </p:panel>
            
            
            
            
            
            
        
            
            
            
            
        
           </h:panelGroup>
      
        
        <p:diagram id="pnlArbolTerminados" value="#{arbolBinarioControlador.modelArbol2}" style="height:400px" styleClass="ui-widget-content" />
        
    </ui:define>

</ui:composition>
